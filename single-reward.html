<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <title>Single reward</title>
</head>

<body>


    <div class="SingleReward flex flex-col w-full items-end">
        <div id="open-menu" class="menu-button border border-[#06B0E5] rounded-md bg-[#A7EAFF] h-fit w-fit mr-4 mt-4">
            <img src="./assets/Menu.png" />
        </div>

        <h3 class=" font-bold text-4xl text-black mt-5 mr-5"> LOGO </h3>



        <div
            class=" border font-bold text-4xl rounded-lg mt-20 py-12 text-black border-[#06B0E5] bg-[#A7EAFF] w-11/12 mx-auto flex flex-col items-center justify-center">
            بنر پاداش

        </div>



        <div
            class=" rounded-md border border-[#06B0E5] bg-[#A7EAFF] mx-auto mt-3 flex flex-col gap-1 items-end p-3 justify-center w-11/12">
            <div class="text-sm flex flex-row-reverse gap-1">
                <p class="rtl text-[#4E4E4E]">
                    پاداش شما:
                </p>

                <p class="rtl text-[#FF0B0B]">
                    تئاتر کمدی ....
                </p>
            </div>

            <div class="text-sm flex flex-row-reverse gap-1">
                <p class="rtl text-[#4E4E4E]">
                    تعداد افراد:
                </p>

                <p class="rtl text-[#FF0B0B]">
                    5
                </p>
            </div>

            <div class="text-sm flex flex-col gap-1">
                <p class="rtl text-[#4E4E4E]">
                    تاریخ استفاده از این پاداش:
                </p>

                <p class="rtl text-[#FF0B0B]">
                    1402/12/23 الی 1402/12/23
                </p>
            </div>

            <p class="rtl text-[#4E4E4E] text-sm mr-auto mt-2">
                آدرس پستی: تهران، پاسداران،.........
            </p>

            <div class="flex flex-row justify-around w-full mt-3">
                <div
                    class="rounded-full menu-button  flex flex-col items-center justify-center p-2 bg-[#D9F6FF] border border-[#72DDFF]">
                    <img src="./assets/phone.svg" class=" w-5 h-5" />
                </div>
                <div
                    class="rounded-full menu-button  flex flex-col items-center justify-center p-2 bg-[#D9F6FF] border border-[#72DDFF]">
                    <img src="./assets/Location2.svg" class=" w-5 h-5" />
                </div>
            </div>

            <button
                class="bg-[#FF7A7A] mb-2 mt-4 border flex flex-row items-end gap-2 text-base border-[#FC4141] menu-button rounded-lg py-[4px] px-5 mx-auto">
                دريافت پاداش
            </button>

        </div>


    </div>

    <div id="body-overlay"></div>
    <nav class="real-menu " role="navigation">
        <img src="./assets/Menu.png" class=" ml-auto p-4" />

        <div class=" flex flex-col gap-2 items-center text-[#4E4E4E] text-center mt-8">
            <a href="/" class="border-y w-full border-solid border-[#72DDFF] py-2">
                صفحه اصلی
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                ورود/عضویت
            </p>
            <a href="/queue-selection" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت آنلاین
            </a>
            <a href="/queue" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت من
            </a>
            <a href="/rewards" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پاداش
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پشتیبانی
            </p>
        </div>
    </nav>


    <script src="./menuToggle.js"></script>

</body>

</html>
