<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <title>Map locations</title>
</head>

<body>

    <div class="Rating flex flex-col w-full items-end">
        <div id="open-menu" class="menu-button border border-[#06B0E5] rounded-md bg-[#A7EAFF] h-fit w-fit mr-4 mt-4">
            <img src="./assets/Menu.png" />
        </div>

        <h3 class=" font-bold text-4xl text-black mt-5 mr-5"> LOGO </h3>


        <div class="flex flex-col items-center mx-auto w-full mt-12">

            <div class="relative w-9/12">
                <input
                    class="rounded-md bg-[#A7EAFF] border p-[5px] border-[#06B0E5] w-full placeholder:text-[#4E4E4E] rtl placeholder:pr-20"
                    placeholder="جست و جو ..." />
                <div
                    class=" bg-[#D9F6FF] rounded-md p-1 absolute top-0 left-0 h-full w-[13%] flex items-center justify-center border border-[#06B0E5]">
                    <img src="./assets/arrow-down.svg" />
                </div>
            </div>
        </div>


        <div class=" rounded-md bg-[#A7EAFF] border border-[#06B0E5] w-10/12 mx-auto mt-7 p-3">
            <div class="rounded-md" id="map"></div>
        </div>

        <button class="bg-[#FF7A7A] mb-6 border flex flex-row items-end gap-2 text-sm border-[#FC4141] menu-button rounded-lg p-[10px] mx-auto mt-4">
            نزدیک ترین مکان
            <img src="./assets/Location.svg"/>
        </button>

    </div>


    <div id="body-overlay"></div>
    <nav class="real-menu " role="navigation">
        <img src="./assets/Menu.png" class=" ml-auto p-4" />

        <div class=" flex flex-col gap-2 items-center text-[#4E4E4E] text-center mt-8">
            <p class="border-y w-full border-solid border-[#72DDFF] py-2">
                صفحه اصلی
            </p>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                ورود/عضویت
            </p>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت آنلاین
            </p>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت من
            </p>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پاداش
            </p>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پشتیبانی
            </p>
        </div>
    </nav>



    <script src="./menuToggle.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([51.5, -0.09]).addTo(map);
    </script>

</body>

</html>
