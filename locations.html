<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link href="./output.css" rel="stylesheet">
    <title>Locations</title>
</head>

<body>

    <div class="Rating flex flex-col w-full items-end">
        <div id="open-menu" class="menu-button border border-[#06B0E5] rounded-md bg-[#A7EAFF] h-fit w-fit mr-4 mt-4">
            <img src="./assets/Menu.png" />
        </div>

        <h3 class=" font-bold text-4xl text-black mt-5 mr-5"> LOGO </h3>


        <div class="flex flex-col items-center mx-auto w-full mt-12">
            <p class=" text-[#4E4E4E] mb-4">
                از منزل نوبت خود را ثبت کنید
            </p>

            <div class="relative w-9/12">
                <input
                    class="rounded-md bg-[#A7EAFF] border p-[5px] border-[#06B0E5] w-full placeholder:text-[#4E4E4E] rtl placeholder:pr-20"
                    placeholder="جست و جو ..." />
                <div
                    class=" bg-[#D9F6FF] rounded-md p-1 absolute top-0 left-0 h-full w-[13%] flex items-center justify-center border border-[#06B0E5]">
                    <img src="./assets/arrow-down.svg" />
                </div>
            </div>
        </div>

        <div class="mt-12 grid grid-cols-2 rtl gap-10 mx-auto">
            <div class="flex flex-col items-center text-center gap-1">
                <img src="./assets/Home.svg" class="rounded-md bg-[#A7EAFF] border p-[5px] border-[#06B0E5]" />
                <p class="text-[#4E4E4E] text-xs"> خدمات الکترونیک قضایی </p>
            </div>
            <div class="flex flex-col items-center text-center gap-1">
                <img src="./assets/Home.svg" class="rounded-md bg-[#A7EAFF] border p-[5px] border-[#06B0E5]" />
                <p class="text-[#4E4E4E] text-xs"> بانک </p>
            </div>
            <div class="flex flex-col items-center text-center gap-1">
                <img src="./assets/Home.svg" class="rounded-md bg-[#A7EAFF] border p-[5px] border-[#06B0E5]" />
                <p class="text-[#4E4E4E] text-xs"> پلیس+10 </p>
            </div>
        </div>
    </div>


    <div id="body-overlay"></div>
    <nav class="real-menu " role="navigation">
        <img src="./assets/Menu.png" class=" ml-auto p-4" />

        <div class=" flex flex-col gap-2 items-center text-[#4E4E4E] text-center mt-8">
            <a href="/" class="border-y w-full border-solid border-[#72DDFF] py-2">
                صفحه اصلی
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                ورود/عضویت
            </p>
            <a href="/queue-selection" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت آنلاین
            </a>
            <a href="/queue" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت من
            </a>
            <a href="/rewards" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پاداش
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پشتیبانی
            </p>
        </div>
    </nav>



    <script src="./menuToggle.js"></script>
