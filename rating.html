<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <title>Rating</title>
</head>

<body>

    <div class="Rating flex flex-col w-full items-end">
        <div id="open-menu" class="menu-button border border-[#06B0E5] rounded-md bg-[#A7EAFF] h-fit w-fit mr-4 mt-4">
            <img src="./assets/Menu.png" />
        </div>

        <h3 class=" font-bold text-4xl text-black mt-5 mr-5"> LOGO </h3>


        <div class="bg-[#A7EAFF] rounded-md border border-[#06B0E5] p-1 w-11/12 mt-8 mx-auto mb-6">

            <div class="flex flex-col mt-14 text-center items-center w-full text-[#4E4E4E]">
                <p class=" font-bold"> امتیاز به پرسنل </p>
                <div
                    class="bg-[#D4F5FF] border border-[#8EE1FC] rounded-md flex flex-row mt-2 w-11/12 p-2 justify-center">
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                </div>
            </div>

            <div class="flex flex-col mt-5 text-center items-center text-[#4E4E4E] w-full">
                <p class=" font-bold"> امتیاز به مکان </p>
                <div
                    class="bg-[#D4F5FF] border border-[#8EE1FC] flex flex-row mt-2 w-11/12 p-2 justify-center rounded-md">
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                    <img src="./assets/star.svg" class="w-12" />
                </div>
            </div>


            <div class="flex flex-col items-center mt-10 text-center w-full">
                <p class="text-[#4E4E4E] text-xs">
                    لطفا با نوشتن نظر خود ما را در بهبود عملکردمان یاری کنید
                </p>
                <textarea rows="5" class=" text-black p-2 mt-2 mb-10 border border-[#8EE1FC] rounded-md w-11/12"
                    cols="30">

                </textarea>
            </div>
        </div>
    </div>


    <div id="body-overlay"></div>
    <nav class="real-menu " role="navigation">
        <img src="./assets/Menu.png" class=" ml-auto p-4" />

        <div class=" flex flex-col gap-2 items-center text-[#4E4E4E] text-center mt-8">
            <a href="/" class="border-y w-full border-solid border-[#72DDFF] py-2">
                صفحه اصلی
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                ورود/عضویت
            </p>
            <a href="/queue-selection" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت آنلاین
            </a>
            <a href="/queue" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                نوبت من
            </a>
            <a href="/rewards" class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پاداش
            </a>
            <p class="border-b w-full border-solid border-[#72DDFF] pb-2">
                پشتیبانی
            </p>
        </div>
    </nav>



    <script src="./menuToggle.js"></script>

</body>

</html>
